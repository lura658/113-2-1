<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫角色與滑動網頁</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 背景區域在最底層 */
            pointer-events: none; /* 禁止滑鼠事件影響背景 */
        }
        iframe {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2; /* iframe 在背景之上 */
            display: none; /* 一開始隱藏 iframe */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3; /* 滑鼠特效在 iframe 之上 */
            pointer-events: none;
        }
        .buttons {
            position: absolute;
            top: 20px;
            left: 120px;
            display: flex;
            gap: 10px;
            z-index: 4; /* 按鈕在最上層 */
        }
        .buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #73afe0;
            color: white;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #73afe0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 4;
        }
        .dropdown-content button {
            background-color: #f9f9f9;
            color: black;
            padding: 12px 16px;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="backgroundCanvas"></div> <!-- 背景區域 -->
    <iframe id="contentFrame" src=""></iframe> <!-- 起始畫面不顯示任何網頁 -->
    <div class="buttons">
        <button onclick="changePage(0, 0)">教學影片</button>
        <div class="dropdown">
            <button>作品集</button>
            <div class="dropdown-content">
                <button onclick="changePage(3, 1)">0217</button>
                <button onclick="changePage(4, 2)">0303</button>
                <button onclick="changePage(5, 3)">0317</button>
            </div>
        </div>
        <button onclick="changePage(1, 0)">筆記</button>
        <button onclick="changePage(6, 0)">測驗題</button>
        <button onclick="changePage(null, 2); toggleIntroBox()">自我介紹</button>

    </div>

    <script>
        function changePage(index, spriteIndex) {
            let pages = [
                "https://cfchen58.synology.me/%E7%A8%8B%E5%BC%8F%E8%A8%AD%E8%A8%882024/B2/week1/20250217_101501.mp4", // 0 教學影片
                "https://hackmd.io/@4aoStnOcTMC6uex7Z-KM6Q/HkinPWOCJe", // 1 筆記 (新網址)
                "https://www.et.tku.edu.tw/", // 2 (保留備用)
                "https://lura658.github.io/0217/", // 3 作品集：0217
                "https://lura658.github.io/20250303/", // 4 作品集：0303
                "https://lura658.github.io/20250317/", // 5 作品集：0317
                "https://lura658.github.io/-/" // 6 測驗題
            ];

            let iframe = document.getElementById("contentFrame");
            iframe.style.display = "block"; // 顯示 iframe
            iframe.src = pages[index]; // 設定 iframe 的內容

            // 切換精靈圖
            changeSprite(spriteIndex);
        }
    </script>
</body>
</html>
